<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>"挑戦！周辺視野ゲーム"</title>
    <script src="processing.js"></script>
  </head>
  <body>
    <h1>挑戦！周辺視野ゲーム　あなたは何秒でクリアできる？</h1>
    <script type="text/processing">
   const N = 5;
const n = [];
const centerX = [];
const centerY = [];

const countDownMax = 0;

let countDown = 5;
let startTime = 5;
let baseTime = 0;
let goalTime = 0;



var k = 0;
var gameContinue = true;
var touchFlag = [];
var touchedNum = [];


function setup() {
  createCanvas(700, 700);
  rectMode(CENTER);
  
  //2次元配列と連番数字の格納
  for (var i = 0; i < 5; i++){
    n[i] = [,,,,];
    touchFlag[i] = [,,,,]
  }
  for (var i = 0; i < 5; i++){
    for (var j = 0; j < 5; j++){  
      n[i][j] = i*5+(j+1);
      touchFlag[i][j] = false;
      //console.log(n[i][j]) 
    }
  }

  
  //シャッフル
  for (var i = 0; i < 5; i++){
    for (var j = 0; j < 5; j++){
      const rnd = int(random(0, 5));
      const rnd2 = int(random(0,5));
      
      const tmp = n[i][j];
      n[i][j] = n[rnd][rnd2];
      n[rnd][rnd2] = tmp;
    }
  }
  
  //シャッフルできたか確認
   for (var i = 0; i < 5; i++){
    for (var j = 0; j < 5; j++){
      //console.log(n[i][j]);
    }
   }
  //セルの中心を取得
  for (var i = 0; i < 5; i++){
    centerX[i] = (( width*i + width*(i+1) )/5 )/2;
    centerY[i] = (( height*i + height*(i+1) )/5 )/2;
    //console.log(centerX[i], centerY[i])
  }  
}

function draw() {
  background(225);
  
  //カウントダウン
  const ms = millis()/1000;
  countDown = startTime - ms;
  if (millis() < countDownMax*1000) {
    background(255);
    fill(0);
    textSize(500);
    text(floor(countDown), width/2 - 200, height/2 + 200);
  } 
  if (millis() >= countDownMax*1000 && millis() <= countDownMax*1000 + 10) {
    baseTime = millis();
    console.log("計測を開始:" + baseTime);
  }
  if (millis() >= countDownMax*1000) {
    background(255);
    //ゲーム開始・続行！
    if (gameContinue == true) {
      
      //線の描画
      for (var i = 0; i < 5; i++) {
        strokeWeight(3);
        line(width*i/5, 0, width*i/5, height);
        line(0, height*i/5, width,  height*i/5);
      }
      
      //セルに大きさに合わせて箱を配置
      for (var i = 0; i < 5; i++) {
        for (var j = 0; j < 5; j++) {
          if (touchFlag[i][j] == true) {
            fill(0, 0, 255);
          } else {
            fill(255, 255, 255);
          }   
          rect(centerX[i], centerY[j], width/5 - 10, height/5 - 10);
        }
      }
      
      //配列の数字をセルに表示
      fill(0);
      textSize(80);
      for (var i = 0; i < 5; i++) {
        for (var j = 0; j < 5; j++) {
          text(n[i][j], centerX[i] - 55, centerY[j] + 30);
        }
      }
      //text("Time:" + (millis() - baseTime)/1000.0, width/2 - 100, 1100);
    }
    
    //ゲームオーバー…
    if (gameContinue == false) {
      background(255);
      fill(255, 0, 0);
      text("残念でした～!!", 200, 300);
      text("もう一度！(^_^)/~", 160, 500);
    }
    
    //成功！
    if (gameContinue == true && k >= 25) {
      background(255);
      text("Success!!", 300, 300);
      text("Your Time: " + (goalTime - baseTime)/1000.0, width/2 - 450, 500);
      textSize(70);
      text("Answer the questionare!", 85, 700);
      textSize(60);
      text("Your classroom teacher", 85, 800);
      text("send you a questionare form", 85, 880);
      text("on your classroom Teams.", 85, 960);
    }
    
  }
}

//タッチ操作
function mouseClicked(){
  if (k <= 24 && millis() >= countDownMax) {
    
  　//タッチしたセルはどこか
    col = floor(mouseX / (width/5));
    row = floor(mouseY / (height/5));
    
    //セルをタッチしたら旗があがる
    touchFlag[col][row] = true;
    
    //タッチされたセルの番号を取得，表示
    if (touchFlag[col][row] == true) {
      touchedNum[k] = n[col][row];
      //console.log(touchedNum[k]);
    }
    if (k+1 == touchedNum[k]) {
      //console.log("good!!");
    } else {
      gameContinue = false;
    }
    
    k += 1;
    
    if (k == 25) {
    goalTime = millis();
    k = 26;
  }
 
  }
}
    </script>
    <canvas></canvas>
  </body>
</html>
