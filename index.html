<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>"挑戦！周辺視野ゲーム"</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
  </head>
  <body>
    <h1>挑戦！周辺視野ゲーム　あなたは何秒でクリアできる？</h1>
    <script>
     const N = 5;
const n = [];
const centerX = [];
const centerY = [];

const countDownMax = 4;

let countDown = 5;
let startTime = 5;
let baseTime = 0;
let goalTime = 0;

var k = 0;
var gameContinue = true;
var touchFlag = [];
var touchedNum = [];


function setup() {
  createCanvas(700, 700);
  rectMode(CENTER);
  //2次元配列と連番数字の格納
  for (var i = 0; i < 5; i++){
    n[i] = [,,,,];
    touchFlag[i] = [,,,,]
  }
  for (var i = 0; i < 5; i++){
    for (var j = 0; j < 5; j++){  
      n[i][j] = i*5+(j+1);
      touchFlag[i][j] = false;
      //console.log(n[i][j]) 
    }
  }

  
  //シャッフル
  for (var i = 0; i < 5; i++){
    for (var j = 0; j < 5; j++){
      const rnd = int(random(0, 5));
      const rnd2 = int(random(0,5));
      
      const tmp = n[i][j];
      n[i][j] = n[rnd][rnd2];
      n[rnd][rnd2] = tmp;
    }
  }
  
  //シャッフルできたか確認
   for (var i = 0; i < 5; i++){
    for (var j = 0; j < 5; j++){
      //console.log(n[i][j]);
    }
   }
  //セルの中心を取得
  for (var i = 0; i < 5; i++){
    centerX[i] = (( width*i + width*(i+1) )/5 )/2;
    centerY[i] = (( height*i + height*(i+1) )/5 )/2;
    //console.log(centerX[i], centerY[i])
  }  
}

function draw() {
  background(225);
  
  //カウントダウン
  const ms = millis()/1000;
  countDown = countDownMax - ms;
  if (millis() < countDownMax*1000 && floor(countDown) != 0) {
    background(255);
    fill(0);
    textSize(500);
    text(floor(countDown), width/2 - 200, height/2 + 200);
    textSize(40);
    text("できるだけ早く順番にタッチしろ！", width/2 - 340, 70);
  }else if(millis() < countDownMax*1000 && floor(countDown) == 0){
    background(255);
    textSize(250);
    text("start!", width/2 - 300, height/2 + 100);
  }
  
  if (millis() >= countDownMax*1000 && millis() <= countDownMax*1000 + 20) {
    baseTime = millis();
    console.log("計測を開始:" + baseTime);
  }
  if (countDown <= 0) {
    background(255);
    //ゲーム開始・続行！
    if (gameContinue == true) {
      
      //線の描画
      for (var i = 0; i < 5; i++) {
        strokeWeight(3);
        line(width*i/5, 0, width*i/5, height);
        line(0, height*i/5, width,  height*i/5);
      }
      
      //セルに大きさに合わせて箱を配置
      for (var i = 0; i < 5; i++) {
        for (var j = 0; j < 5; j++) {
          if (touchFlag[i][j] == true) {
            fill(0, 0, 255);
          } else {
            fill(255, 255, 255);
          }   
          rect(centerX[i], centerY[j], width/5 - 10, height/5 - 10);
        }
      }
      
      //配列の数字をセルに表示
      fill(0);
      textSize(80);
      for (var i = 0; i < 5; i++) {
        for (var j = 0; j < 5; j++) {
          text(n[i][j], centerX[i] - 55, centerY[j] + 30);
        }
      }
      //text("Time:" + (millis() - baseTime)/1000.0, width/2 - 100, 1100);
    }
    
    //ゲームオーバー…
    if (gameContinue == false) {
      background(255);
      fill(255, 0, 0);
      textSize(70);
      text("残念でした～!!", 200, 300);
      text("もう一度！(^_^)/~", 160, 500);
    }
    
    //成功！
    if (gameContinue == true && k >= 2) {
      background(255);
      fill(255,255,200);
      rect(width/2,height/5,width*4/5,120);
      fill(0);
      textSize(60);
      text("アンケートに答える", 80, 165);
      textSize(70);
      text("ゲームクリア！", 90, 300);
      textSize(50);
      text("あなたのタイム：" + Math.round(goalTime - baseTime)/1000,70, 400);
      text("タイムを覚えて", 70, 500);
      text("アンケートに答えてね！", 70, 600)
    }
    
  }
}

//タッチ操作
function mouseClicked(){
  if (k <= 23 && millis() >= countDownMax*1000) {
    
  　//タッチしたセルはどこか
    col = floor(mouseX / (width/5));
    row = floor(mouseY / (height/5));
    
    //セルをタッチしたら旗があがる
    touchFlag[col][row] = true;
    
    //タッチされたセルの番号を取得，表示
    if (touchFlag[col][row] == true) {
      touchedNum[k] = n[col][row];
      //console.log(touchedNum[k]);
    }
    if (k+1 == touchedNum[k]) {
      //console.log("good!!");
    } else {
      gameContinue = false;
    }
 
  }
   if (k == 24) {
      goalTime = millis();
      console.log(goalTime);
  }
  if (k == 25) {
      link("https://forms.office.com/r/UfqMUefSWj");
  }
  if (millis() >= countDownMax*1000) {
    k += 1;
  }
}
function link(url, winName, options) {
  winName && open(url, winName, options) || (location = url);
}
    </script>
    <canvas></canvas>
  </body>
</html>
